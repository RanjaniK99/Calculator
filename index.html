<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="calculator-grid" id="max">
    <div class="output">
    <div id="previous"></div>
    <div id="current"></div>
    </div>
    <button class="clearAll" id="oper">AC</button>
    <button class="delete">DEL</button>
    <button  class="cal" data-number="/">รท</button>
    <button  class="cal" data-number="1">1</button>
    <button  class="cal" data-number="2">2</button>
    <button  class="cal" data-number="3">3</button>
    <button  class="cal" data-number="*">*</button>
    <button  class="cal" data-number="4">4</button>
    <button  class="cal" data-number="5">5</button>
    <button class="cal" data-number="6">6</button>
    <button class="cal" data-number="+">+</button>
    <button class="cal" data-number="7">7</button>
    <button class="cal" data-number="8">8</button>
    <button class="cal" data-number="9">9</button>
    <button class="cal" data-number="-">-</button>
    <button class="cal" data-number=".">.</button>
    <button class="cal" data-number="0">0</button>
    <button class="equal" id="oper">=</button>

    </div>
    <script src="script.js" defer></script>
  </body>
</html>
